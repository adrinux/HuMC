{{ define "main" }}
<main class="main-content" id="maincontent">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="contents">
    {{ range .Paginator.Pages }}
    <li>
      <div>
        {{ partial "summary.html" . }}
      </div>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</main>
{{ end }}
