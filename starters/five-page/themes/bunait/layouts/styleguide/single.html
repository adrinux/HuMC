{{ define "main" }}
<main class="main-content" id="maincontent">
  <div class="wrapper">
    <h1>{{ .Title }}</h1>

    {{ if .Params.rendertoc }}
    {{ .TableOfContents }}
    {{ end }}

    <article>
      {{ .Content }}
    </article>

    {{ partial "menu-styleguide.html" . }}

  </div>
</main>
{{ end }}
